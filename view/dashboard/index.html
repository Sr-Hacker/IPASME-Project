<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
            <!--Background content-->

    <div class="content">
        <div class="background"></div>
        <div class="background"></div>
        <div class="background"></div>
        <div class="background"></div>
    </div> 
            <!--Fin Sidebar Section-->

    
    <div class="container">
            <!--Sidebar Section-->
            <aside>
                <div class="toggle">
                    <div class="logo">
                        <h1>IPA<span class="danger">SME</span></h1>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">
                            close
                        </span>
                    </div>  
                </div>

                <div class="sidebar">
                    <a href="">
                        <span class="material-icons-sharp">
                            dashboard
                        </span>
                        <h3>Panel</h3>
                    </a>
                    <a href="">
                        <span class="material-icons-sharp">
                            person_outline
                        </span>
                        <h3>Gestionar usuario</h3>
                    </a>
                    <a href="">
                        <span class="material-icons-sharp">
                            receipt_long
                        </span>
                        <h3>Gestionar Historia</h3>
                    </a>
                    <a href="" class="active">
                        <span class="material-icons-sharp">
                            insights
                        </span>
                        <h3>Generar Reporte</h3>
                    </a>
                    <a href="">
                        <span class="material-icons-sharp">
                            list_alt
                        </span>
                        <h3>Generar Reposos</h3>
                    </a>
                    <a href="">
                        <span class="protocolo">
                            1408
                        </span>
                        <h3>Gestionar 1408</h3>
                    </a>
                    <a href="">
                        <span class="material-icons-sharp">
                            settings
                        </span>
                        <h3>Ayuda</h3>
                    </a>
                    <a href="">
                        <span class="material-icons-sharp">
                            logout
                        </span>
                        <h3>Salir</h3>
                    </a>
                </div>

            </aside>
            <!--Fin del Sidebar Section-->

            <!--Form Section-->
            <div class="container-card-form">

                <div class="container-card-header">
                    <h1>Reposo Por Cuido</h1>
                </div>
                <form action="" class="container-form">

                    <div class="form-item">
                        <label for="name" class="form-item-header">Nombre</label>
                        <span class="form-item-icon material-symbols-rounded">person</span>
                        <input id="name" type="text" required placeholder="Nombre" name="">                    
                    </div>
                    <div class="form-item">
                        <label for="cedula" class="form-item-header">Cedula<label>
                        <span class="form-item-icon material-symbols-rounded">demography</span>
                        <input id="cedula" type="number" required placeholder="Cedula" name="">
                    </div>
                    <div class="form-item">
                        <label for="fecha" class="form-item-header">Fecha<label>
                        <span class="form-item-icon material-symbols-rounded">18_up_rating</span>
                        <input id="fecha" type="date" required placeholder="Fecha" name="">
                    </div>
                    <div class="form-item">
                        <label for="numero" class="form-item-header">Numero de Reposo<label>
                        <span class="form-item-icon material-symbols-rounded">medical_information</span>
                        <input id="numero" type="number" required placeholder="Nro. Reposo" name="">
                    </div>
                    <div class="form-item">
                        <label for="direccion" class="form-item-header">Direccion<label>
                        <span class="form-item-icon material-symbols-rounded">travel_explore</span>
                        <input id="direccion" type="text" required placeholder="Direccion" name="">
                    </div>
                    <div class="form-item">
                        <label for="descripcion" class="form-item-header">Direccion<label>
                        <span class="form-item-icon material-symbols-rounded">travel_explore</span>
                        <input id="descripcion" type="text-area" required placeholder="Descripcion" name="descripcion">
                    </div>                     

                </form>
            </div>

            <!--Fin del Form Section-->


    </div>
   

    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
